<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error - {{APP_NAME}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .error-container {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: #f56565;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .error-message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .back-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #4c51bf;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #5a67d8;
        }
        
        .help-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">âœ•</div>
        <h1>Authentication Failed</h1>
        <div class="error-message" id="errorMessage">
            <!-- Error message will be inserted here -->
        </div>
        <a href="/login.html" class="back-btn">Back to Login</a>
        <p class="help-text">
            Need help? Contact your system administrator.
        </p>
    </div>
    
    <script>
        // Parse error from URL
        const urlParams = new URLSearchParams(window.location.search);
        const reason = urlParams.get('reason');
        const domain = urlParams.get('domain');
        
        const errorMessages = {
            'blocked-domain': `Personal email addresses (${domain}) are not allowed. Please sign in with your corporate email address.`,
            'invalid-token': 'The authentication token is invalid or has expired.',
            'network-error': 'A network error occurred. Please check your connection and try again.',
            'default': 'An error occurred during authentication. Please try again.'
        };
        
        const message = errorMessages[reason] || errorMessages['default'];
        document.getElementById('errorMessage').innerHTML = message;
    </script>
</body>
</html>
