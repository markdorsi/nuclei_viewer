<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful - {{APP_NAME}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .success-container {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: #48bb78;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 1rem;
        }
        
        .token-display {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.85rem;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">âœ“</div>
        <h1>Authentication Successful!</h1>
        <p>You have been successfully authenticated.</p>
        <p>Redirecting to application...</p>
        
        <div class="token-display" id="tokenInfo" style="display: none;">
            <strong>Auth Token:</strong><br>
            <span id="token"></span>
        </div>
    </div>
    
    <script>
        // Parse token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            // Store token in localStorage or sessionStorage
            localStorage.setItem('authToken', token);
            
            // Optional: Display token for debugging (remove in production)
            // document.getElementById('tokenInfo').style.display = 'block';
            // document.getElementById('token').textContent = token.substring(0, 50) + '...';
            
            // Redirect to main application after 2 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        } else {
            // No token found, redirect to login
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
